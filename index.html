<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
    </style>
  </head>
  <body>
    <h1>Temperature converter</h1>
    <div id="container">
      <div id="first" class="div1">
        <label>Celsius</label><br />
        <input type="number" value="0" id="c" class="inp" />
      </div>
      <div id="second" class="div1">
        <label>Fahrenheit</label><br />
        <input type="number" value="32" id="f" class="inp" />
      </div>
    </div>
    <!-- new starts here -->
    <div id="container2">
      <div id="third" class="div_style">
        <label>Celsius</label>
        <br />
        <input type="number" value="0" id="cel" class="inp_style" />
      </div>
      <div id="fourth" class="div_style">
        <label>Kelvin</label><br />
        <input type="number" id="fh" value="273" class="inp_style" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
